<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with javaScript | Problem 4</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-[calc(100vh-3.5rem)] flex flex-col items-center justify-center gap-5 px-6 py-4">
    <h2 class="text-xl">Obtain even numbers as desired in a second!</h2>
    <label for="Username" class="relative block rounded-md border border-gray-200 shadow-sm
     focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600" >
        <input type="text" id="inputByUser" class="peer p-2 border-none bg-transparent placeholder-transparent 
            focus:border-transparent focus:outline-none focus:ring-0"
            placeholder="Positive Number" />
        <span
            class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 
            text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm 
            peer-focus:top-0 peer-focus:text-xs" > Positive Number
        </span>
    </label>
     <button id="jsBtn" class="before:ease relative h-12 w-40 overflow-hidden border border-blue-500 text-blue-500 shadow-2xl transition-all before:absolute before:top-1/2 before:h-0 before:w-64 before:origin-center before:-translate-x-20 before:rotate-45 before:bg-blue-500 before:duration-300 hover:text-white hover:shadow-blue-500 hover:before:h-64 hover:before:-translate-y-32">
        <span class="relative z-10">Get Magic</span>
      </button>
     <p id="show" class="flex flex-wrap gap-2 items-center justify-center"></p>

     <script src="problem4.js"></script>
</body>
</html>
